<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="main3.css" rel="stylesheet">
    <link href="cetkaik.css" rel="stylesheet">
    <script src="hmm.js"></script>
    <title>cetkaik extend</title>
</head>

<body onload="init()">
    <div tabindex="-1" class="modal is-active is-full-screen">
        <div class="modal-background"></div>
        <div class="animation-content">
            <div class="sp_show modal-card is-cetkaik-player-modal-card">
                <div class="modal-card-body">
                    <div class="is-size-7 has-text-centered"><span style="visibility: visible;"
                            class="has_player_name">筆墨風 vs
                            星享青</span></div>
                    <div
                        class="cetkaik-player theme-simple size-medium bg_variant-a piece_variant-a run_mode-view_mode horizontal">

                        <div class="turn_edit_container">
                            <div class="turn_number_area"><span class="turn_edit_text">29日</span>
                            </div>

                        </div>
                        <div class="board_container font_size_base">
                            <div class="flippable flip">
                                <div class="piece_stand_outer flex_item location_white production turn_active">
                                    <div class="location_mark_wrap">
                                        <div class="location_mark">12</div>
                                        <div class="piece_count piece_count1">99</div>
                                        <!---->
                                    </div>
                                    <div class="player_name has_player_name">星</div>
                                    <ul class="piece_stand"></ul>
                                </div>
                                <div style="position: relative; margin: 0 12px" id="pieces">
                                    <script>
                                        const profs = [
                                            "船", "無", "兵", "弓", "車", "虎", "馬", "筆", "巫", "将", "王", "皇"
                                        ];
                                        function fooo(column, row, color, prof, rotated, is_bold) {
                                            const left = -21.5 + 43 * column;
                                            const top = -21.5 + 43 * row;
                                            const x = profs.indexOf(prof) * -100 - 27;
                                            const y = is_bold ? 0 : -277;
                                            const color_path = {
                                                "黒": "ゴシック駒",
                                                "赤": "ゴシック駒_赤",
                                            }[color];
                                            document.write(`
                                        
                                    <div style="position: absolute; left: ${left}px; top: ${top}px; transform: scale(0.26) ${rotated ? "rotate(180deg)" : ""}">
                                        <div
                                            style="width: 87px; height: 87px; background-position-x: ${x}px; background-position-y: ${y}px; background-image: url(${color_path}.svg); ">
                                        </div>
                                    </div>`);
                                        }
                                        fooo(8, 4, "黒", "兵", false, true);
                                        fooo(7, 4, "赤", "兵", false);
                                        fooo(8, 3, "黒", "兵", true);
                                        fooo(6, 3, "黒", "兵", true);
                                        fooo(5, 3, "赤", "兵", true);
                                        fooo(4, 3, "赤", "船", true);
                                        fooo(3, 2, "赤", "兵", true);
                                        fooo(2, 2, "黒", "兵", true);
                                        fooo(1, 3, "赤", "兵", true);
                                        fooo(0, 3, "黒", "兵", true);
                                        fooo(5, 2, "黒", "将", true);
                                        fooo(4, 0, "赤", "虎", true);
                                    </script>
                                    <canvas id="cv" width="387" height="387"></canvas>
                                </div>
                                <div class="flex_item">
                                    <!---->
                                    <div></div>
                                    <div class="piece_stand_outer location_black production">
                                        <div class="location_mark_wrap">
                                            <div class="location_mark">28</div>
                                            <div class="piece_count piece_count1">99</div>
                                            <!---->
                                        </div>
                                        <div class="player_name has_player_name">筆</div>
                                        <ul class="piece_stand"></ul>
                                    </div>
                                </div>
                            </div>
                            <!---->
                        </div>
                        <div>
                            <div class="controller_group buttons has-addons is-centered is-paddingless"><button
                                    class="button first"><span class="icon"><i
                                            class="mdi mdi-menu-left mdi-24px"></i></span></button><button
                                    class="button previous"><span class="icon is-small"><i
                                            class="mdi mdi-chevron-left"></i></span></button><button
                                    class="button next"><span class="icon is-small"><i
                                            class="mdi mdi-chevron-right"></i></span></button><button
                                    class="button last"><span class="icon"><i
                                            class="mdi mdi-menu-right mdi-24px"></i></span></button><button
                                    class="button flip"
                                    onclick="document.getElementsByClassName('flippable')[0].classList.toggle('flip')"><span
                                        class="icon is-small"><i class="mdi mdi-swap-vertical"></i></span></button>
                            </div>
                            <div><input type="range" min="0" max="108" class="turn_slider"></div>
                        </div>
                        <!---->
                        <!---->
                        <!---->
                    </div>
                    <div class="sp_show_switches has-text-centered"><label class="switch is-small is-rounded"><input
                                type="checkbox" false-value="true" value="false"
                                onclick="document.getElementsByClassName('has_player_name')[0].classList.toggle('is-invisible');document.getElementsByClassName('has_player_name')[1].classList.toggle('is-invisible');document.getElementsByClassName('has_player_name')[2].classList.toggle('is-invisible');">
                            <span class="check"></span> <span class="control-label"><span class="icon is-small"><i
                                        class="mdi mdi-account-remove"></i></span></span></label></div>
                    <!---->
                    <!---->
                </div>

            </div>
            <!---->
        </div>
    </div>

</body>

</html>
